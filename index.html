<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO リスト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <h1 class="logo">
                <span class="logo-t">T</span>
                <span class="logo-o1">O</span>
                <span class="logo-d">D</span>
                <span class="logo-o2">O</span>
            </h1>
        </div>

        <div class="search-section">
            <div class="search-box">
                <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input type="text" id="todoInput" class="search-input" placeholder="タスクを追加...">
                <button id="addBtn" class="add-btn">追加</button>
            </div>
        </div>

        <div class="todo-section">
            <ul id="todoList" class="todo-list"></ul>
        </div>

        <div class="footer">
            <button id="clearCompleted" class="footer-btn">完了したタスクを削除</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
